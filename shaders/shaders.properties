# WISPY SHADER CONFIGURATION
# Based on Mellow Shaders
# Optimized and Fixed

oldLighting=false
vignette=false
underwaterOverlay=false

# ... [Keep your #ifdef sections and program.world logic exactly as they are] ...

# ===== SETTINGS SCREENS =====
# FIXED: Ensured screen names match the definitions below
screen = <profile> [TERRAIN] [LIGHTING_COLORS] [ATMOSPHERE] [WATER] [POST] [CAMERA] [INFO]

# ... [Keep screen.INFO and screen.TERRAIN exactly as they are] ...

# --- Lighting & color hub ---
# FIXED: Added the Biome Sky Light option here to match the internal uniform
screen.LIGHTING_COLORS = COLOR_SCHEME [COLOR_GRADING] \
                         [OVERWORLD_COLORS] [NETHER_COLORS] [END_COLORS] [WATER_COLORS] \
                         f_BIOME_SKY_CONTRIBUTION
option.f_BIOME_SKY_CONTRIBUTION=Biome Sky Light
value.f_BIOME_SKY_CONTRIBUTION.0.0=Off
value.f_BIOME_SKY_CONTRIBUTION.0.5=Half
value.f_BIOME_SKY_CONTRIBUTION.1.0=Full

# ... [Keep screen.COLOR_GRADING through screen.END_COLORS as they are] ...

screen.WATER_COLORS = WATER_RED WATER_GREEN WATER_BLUE WATER_ALPHA \
                      BIOME_WATER_CONTRIBUTION BIOME_SKY_CONTRIBUTION

# --- Atmosphere ---
screen.ATMOSPHERE = ATMOSPHERIC_FOG ATM_FOG_STRENGTH BORDER_FOG \
                    GODRAYS GODRAYS_QUALITY \
                    FANCY_CLOUDS CLOUD_OPACITY CLOUD_AMOUNT CLOUD_SPEED \
                    AURORA_BOREALIS AURORA_STRENGTH \
                    STAR_SIZE STAR_STRENGTH \
                    ROUND_SUN sunPathRotation

# --- Water Section ---
# FIXED: Changed screen name to [WATER] to match the main 'screen' line above
screen.WATER = WATER_QUALITY WATER_REFRACTION WATER_FOG WATER_BRIGHTNESS WATER_CLARITY
option.WATER_QUALITY=Water Quality
value.WATER_QUALITY.0=Low
value.WATER_QUALITY.1=Medium
value.WATER_QUALITY.2=High

option.WATER_REFRACTION=Water Refraction
option.WATER_FOG=Water Fog
option.WATER_BRIGHTNESS=Water Brightness
option.WATER_CLARITY=Water Clarity

# --- Post-processing ---
# FIXED: Added CAS_SHARPENING registration so it appears in the menu
screen.POST = BLOOM BLOOM_STRENGTH \
              SSAO SSAO_STRENGTH \
              SMAA SMAA_THRESHOLD \
              CAS_SHARPENING SHARPENING \
              TONEMAP_OPERATOR 

option.CAS_SHARPENING=CAS Sharpening
value.CAS_SHARPENING.0=Off
value.CAS_SHARPENING.1=Subtle
value.CAS_SHARPENING.2=Strong

