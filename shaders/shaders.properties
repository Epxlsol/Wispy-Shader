# Wispy Shaders V1.1.1
# Performance optimizations by l_aggy 

oldLighting=false
vignette=false
underwaterOverlay=false

# Support for Round Sun/Moon toggles
#ifdef ROUND_SUN
sun=off
moon=off
#endif

# Performance optimizations - program stages
particles.ordering=mixed
texture.deferred.noisetex=/lib/cloud_noise+normal.png
texture.gbuffers.noisetex=/lib/cloud_noise+normal.png
texture.composite.colortex3=/lib/smaaArea.png
texture.composite.colortex5=/lib/smaaSearch.png

# --- Program Toggles (Optimized for Profiles) ---
program.world0/composite2.enabled=BLOOM
program.world0/composite9.enabled=SMAA
program.world0/composite12.enabled=DOF

# ===== ELITE PERFORMANCE PROFILES =====

# TOASTER (Minimum possible GPU load - Intel HD 4600)
profile.TOASTER = !BLOOM !FANCY_CLOUDS !WATER_NORMALS !SMAA REFLECTIONS=0 !GODRAYS !SSAO !DOF !MOTION_BLUR !FILM_GRAIN !VIGNETTE !AURORA_BOREALIS ATM_FOG_STRENGTH=0.2 !WAVY_PLANTS !BORDER_FOG !IMAGE_SHARPENING !ROUND_SUN

# ULTRA PERFORMANCE (150+ FPS)
profile.ULTRA_PERFORMANCE = !BLOOM !FANCY_CLOUDS !WATER_NORMALS !SMAA REFLECTIONS=0 !GODRAYS !SSAO !DOF !MOTION_BLUR !FILM_GRAIN !VIGNETTE !AURORA_BOREALIS ATM_FOG_STRENGTH=0.5 !WAVY_PLANTS !BORDER_FOG

# BALANCED (Standard Play - 60+ FPS)
profile.BALANCED = !BLOOM !FANCY_CLOUDS WATER_NORMALS !SMAA REFLECTIONS=1 !GODRAYS !SSAO !DOF !MOTION_BLUR ATM_FOG_STRENGTH=1.0 WAVY_PLANTS BORDER_FOG

# ULTRA QUALITY (Maximum Visuals)
profile.ULTRA_QUALITY = BLOOM FANCY_CLOUDS WATER_NORMALS SMAA REFLECTIONS=3 GODRAYS SSAO !DOF MOTION_BLUR FILM_GRAIN ATM_FOG_STRENGTH=1.2 WAVY_PLANTS BORDER_FOG AURORA_BOREALIS

# CINEMATIC (Screenshot Mode / Heavy GPU)
profile.CINEMATIC = BLOOM FANCY_CLOUDS WATER_NORMALS SMAA REFLECTIONS=3 GODRAYS SSAO DOF MOTION_BLUR FILM_GRAIN ATM_FOG_STRENGTH=1.5 WAVY_PLANTS BORDER_FOG AURORA_BOREALIS ROUND_SUN

# ===== SETTINGS SCREENS =====
screen = <profile> [ATMOSPHERE] [WATER] [POST] [LIGHTING_COLORS] [TERRAIN] [CAMERA] [INFO]

screen.ATMOSPHERE = ATMOSPHERIC_FOG ATM_FOG_STRENGTH BORDER_FOG GODRAYS GODRAYS_QUALITY FANCY_CLOUDS CLOUD_OPACITY CLOUD_AMOUNT CLOUD_SPEED AURORA_BOREALIS AURORA_STRENGTH STAR_SIZE STAR_STRENGTH ROUND_SUN sunPathRotation

screen.WATER = REFLECTIONS SSR_STEPS WATER_NORMALS WATER_NORMAL_STRENGTH WATER_NORMAL_SIZE WATER_FOG_STRENGTH [WATER_COLORS]

screen.POST = BLOOM BLOOM_STRENGTH SSAO SSAO_STRENGTH SMAA SMAA_THRESHOLD IMAGE_SHARPENING SHARPENING TONEMAP_OPERATOR

screen.TERRAIN = WAVY_PLANTS WAVE_AMPLITUDE WAVE_SPEED HANDHELD_LIGHTS HANDHELD_FALLOFF_CURVE MIN_LIGHT_AMOUNT LM_FALLOFF_CURVE

screen.CAMERA = DOF DOF_APERTURE_SIZE DOF_BLUR_QUALITY MOTION_BLUR MOTION_BLUR_STRENGTH FILM_GRAIN FILM_GRAIN_STRENGTH VIGNETTE_OPACITY VIGNETTE_FALLOFF

# --- UI Layout Helpers ---
sliders = EXPOSURE SATURATION CONTRAST VIBRANCE BLOOM_STRENGTH CLOUD_OPACITY CLOUD_AMOUNT CLOUD_SPEED STAR_SIZE STAR_STRENGTH WAVE_AMPLITUDE WAVE_SPEED MIN_LIGHT_AMOUNT ATM_FOG_STRENGTH WATER_FOG_STRENGTH WATER_NORMAL_STRENGTH WATER_NORMAL_SIZE SSR_STEPS GODRAYS_QUALITY SSAO_STRENGTH MOTION_BLUR_STRENGTH FILM_GRAIN_STRENGTH VIGNETTE_OPACITY VIGNETTE_FALLOFF HANDHELD_FALLOFF_CURVE LM_FALLOFF_CURVE SHARPENING SMAA_THRESHOLD DOF_APERTURE_SIZE DOF_BLUR_QUALITY sunPathRotation AURORA_STRENGTH

# --- Info Screens ---
screen.INFO = INFO_PERFORMANCE INFO_PROFILES INFO_CREDITS
screen.INFO_PERFORMANCE = * <empty> * Performance Tips: <empty> * - Use TOASTER profile for Intel HD 4600 <empty> * - Disable BLOOM for massive FPS gain <empty> * - Reduce Render Distance <empty>
screen.INFO_PROFILES = * <empty> * TOASTER: Intel HD / Integrated <empty> * BALANCED: Standard GTX/RTX Play <empty> * CINEMATIC: Screenshot Only <empty>

# --- Rendering Hints ---
alphaTest.gbuffers_skybasic=false
alphaTest.gbuffers_skytextured=false
alphaTest.gbuffers_clouds=GREATER 0.005
dhShadow.enabled=false
blend.composite5=ONE ONE ONE ONE
blend.composite6=ONE ONE ONE ONE
